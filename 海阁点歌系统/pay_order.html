<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>海阁点歌系统支付订单页面</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="lib/font-awesome.min.css" rel="stylesheet"/>-->
    <link href="pay_order.css" rel="stylesheet"/>
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="pay-order.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="head text-center">
                    <a href=""><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <h1><b>支付订单</b></h1>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">￥10</li>
                    <li class="list-group-item">商家名</li>
                </ul>
                <p class="text-center"><b>支付方式</b></p>
                <ul class="list-group">
                    <li class="list-group-item">银行卡支付<span class="glyphicon glyphicon-ok-sign pull-right"></span></li>
                    <li class="list-group-item">微信支付<span class="glyphicon glyphicon-ok-circle pull-right"></span></li>
                    <li class="list-group-item">支付宝支付<span class="glyphicon glyphicon-ok-circle pull-right"></span></li>
                </ul>
                <div class="footer text-center">
                    <button class="btn"><b>确认支付￥10</b></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
