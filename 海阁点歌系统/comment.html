<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>海阁点歌系统评价页面</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="lib/font-awesome.min.css" rel="stylesheet"/>-->
    <link href="comment.css" rel="stylesheet"/>
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="comment.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="head text-center">
                    <a href=""><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <h1><b>评价</b></h1>
                </div>
                <ul class="list-group">
                    <a class="list-group-item">
                        商家名
                        <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                    </a>
                    <li class="list-group-item">
                        <span class="badge">￥10</span>
                        歌曲名-歌手名
                    </li>
                    <li class="list-group-item">
                        <span class="badge">￥10</span>
                        置顶价
                    </li>
                    <li class="list-group-item">
                        <span class="badge">￥10</span>
                        总价
                    </li>
                    <li class="list-group-item">
                        订单时间<span>2016-10-14 12:12:12</span>
                    </li>
                </ul>
                <p class="text-center">为商家打分</p>
                <div class="star text-center">
                    <span class="glyphicon glyphicon-star-empty"></span><span class="glyphicon glyphicon-star-empty"></span><span class="glyphicon glyphicon-star-empty"></span><span class="glyphicon glyphicon-star-empty"></span><span class="glyphicon glyphicon-star-empty"></span>
                </div>
                <form role="form">
                    <div class="form-group">
                        <textarea class="form-control" placeholder="您的评价"></textarea>
                    </div>
                </form>
                <button class="btn"><b>提交</b></button>
            </div>
        </div>
    </div>
</body>
</html>
